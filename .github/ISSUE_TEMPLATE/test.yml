name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: category
    label: With what function is the issue?
    options:
      - Running command line
      - Running web version
      - A graph
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of PSA are you running? It's available in the screen output or the log file after "Startign PSA:".
    validations:
      required: true
  
  - type: input
    id: build
    attributes:
      label: Build Information
      description: What's the build information? It's available in the screen output and the log file.
    validations:
      required: true
  
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  
